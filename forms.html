<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table border="5" style="border-color: black;" width="50%" align="center">
        <tr>
            <td>
    <table border="1" width="50%" align="center">
        <tr>
            <td colspan="2" align="center"><h2>Registration Form</h2></td>
        </tr>
        <tr>
            <td>Students Name</td>
            <td><input type="text" name="students name"></td>
        </tr>
        <tr>
            <td>Fathers name</td>
            <td><input type="text" name="fathers name"></td>
        </tr>
        <tr>
            <td>Mothers Name</td>
            <td><input type="text" name="mother name"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>mobile number</td>
            <td><input type="tel" name="mobile number"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>state</td>
            <td><input type="text" name="state"></td>
            
        </tr>
        <tr>
            <td></td>
            <td align="center">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
    </td>
    </tr>
    </table>
    
</body>
</html>
